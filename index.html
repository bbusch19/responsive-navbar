<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive NavBar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" />
        <link type="text/css" rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>

        <main>
            <nav>
                <div class="nav-cont">
                    <a id="logo">BREIDEN BUSCH</a>
                    <a id="hamburger"></a>
                </div>
                <div id="list">
                    <a id="about" class="nav-buttons">About</a>
                    <a class="nav-buttons">Contact</a>
                    <a class="nav-buttons">Social</a>
                </div>
            </nav>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
